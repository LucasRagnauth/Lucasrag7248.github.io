<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>

<style>
/* DARK MODE */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #121212;
  color: #ffffff;
}

/* HEADER */
header {
  text-align: center;
  padding: 40px;
  background: #1f1f1f;
}

/* NAV BUTTONS */
nav {
  text-align: center;
  padding: 15px;
}

nav a {
  display: inline-block;
  background: #ff9800;
  color: black;
  padding: 12px 20px;
  margin: 8px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  background: #ffc107;
}

/* SECTIONS */
section {
  max-width: 900px;
  margin: 30px auto;
  background: #1e1e1e;
  padding: 30px;
  border-radius: 12px;
  animation: fadeIn 1.5s;
}

/* IMAGE */
img {
  width: 150px;
  border-radius: 50%;
  display: block;
  margin: auto;
}

/* PORTFOLIO */
.portfolio {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

/* PORTFOLIO BOX */
.card {
  background: #2a2a2a;
  padding: 20px;
  border-radius: 10px;
}

/* CONTACT FORM */
input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}

/* BUTTON */
button {
  background: #ff9800;
  padding: 12px;
  border: none;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #ffc107;
}

/* ANIMATION */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* MOBILE */
@media (max-width: 600px) {
  nav a {
    display: block;
  }
}
</style>
</head>

<body>

<header>
  <h1>Lucas Ragnauth</h1>
  <p>Web Beginner | Learning HTML</p>
</header>

<nav>
  <a href="#about">About</a>
  <a href="#portfolio">Portfolio</a>
  <a href="#contact">Contact</a>
  <a href="resume.pdf.pdf" download>Download Resume</a>
</nav>

<section id="about">
  <img src="me.jpg">
  <h2>About Me</h2>
  <p>I am learning how to build websites using Visual Studio Code.</p>
</section>

<section id="portfolio">
  <h2>Portfolio</h2>
  <div class="portfolio">
    <div class="card">Project 1</div>
    <div class="card">Project 2</div>
    <div class="card">Project 3</div>
  </div>
</section>

<section id="contact">
  <h2>Contact Me</h2>
  <p>Email: lucasragnauth@gmail.com</p>
  <form>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button>Send</button>
    <form action="https://formsubmit.co/yourname@email.com" method="POST">
</section>

</body>
</html>
